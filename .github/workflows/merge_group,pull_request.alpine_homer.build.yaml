---
name: Validate (Docker)

on:
  merge_group: {}
  pull_request:
    paths:
      - apps/images/alpine/homer/**

permissions: {}

jobs:
  validate:
    name: Validate `alpine/homer`
    permissions:
      checks: write
      contents: read
    uses: ./.github/workflows/workflow_call.docker.validate.yaml
    with:
      application: alpine/homer
