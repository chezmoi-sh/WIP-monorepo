---
name: üíö Validate Commit Compliancy

on:
  merge_group: {}
  pull_request: {}

permissions: {}

jobs:
  commitlint:
    name: ‚úÖ Validate commits message format
    runs-on: ubuntu-22.04
    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          fetch-depth: 0

      - name: üöß Prepare NodeJS environment
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          cache: npm
      - name: üöß Install all dependencies
        run: npm ci

      - name: ‚úÖ Validate all PR commits
        if: github.event_name == 'pull_request'
        run: |
          npx commitlint \
            --from "${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }}" \
            --to "${{ github.event.pull_request.head.sha }}" \
            --verbose

      # NOTE: This is a workaround to make commitlint required on PRs but optional on merge groups
      - name: üôà Allow merge group to pass
        if: github.event_name == 'merge_group'
        run: exit 0
