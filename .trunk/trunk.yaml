# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
---
version: 0.1
cli:
  version: 1.21.0

# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: chezmoi-sh
      ref: main
      uri: https://github.com/chezmoi-sh/libraries
    - id: trunk
      ref: v1.4.5
      uri: https://github.com/trunk-io/plugins

# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8

# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - renovate@37.296.0
    - terrascan@1.19.1
    - actionlint@1.6.27
    - bandit@1.7.8
    - black@24.4.0
    - checkov@3.2.66
    - git-diff-check
    - gitleaks@8.18.2
    - hadolint@2.12.0
    - isort@5.13.2
    - markdownlint@0.39.0
    - osv-scanner@1.7.0
    - oxipng@9.0.0
    - prettier@3.2.5
    - ruff@0.3.7
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - stylelint@16.3.1
    - svgo@3.2.0
    - taplo@0.8.1
    - terraform@1.1.0
    - tflint@0.50.3
    - trivy@0.50.1
    - trufflehog@3.71.0
    - yamllint@1.35.1
  ignore:
    - linters: [trufflehog]
      paths:
        # This file contains an honeytoken and should not be scanned
        - apps/images/alpine/authelia/ci/config/configuration.yaml

# This is the section where you manage your actions. (https://docs.trunk.io/check/advanced-setup/actions)
actions:
  disabled:
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
